<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <nav class="nav-container">
            <ul class="left-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="right-links">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <img src="Images/icon_more_vert.svg" alt="">
                <button>Sign in</button>
            </ul>
        </nav>

        <div class="main-content">
            <img src="Images/google_logo.png" alt="google logo" class="google-logo">
            <form role="search">
                <input type="search">
                <img src="/Images/search.svg" alt="" class="search-icon">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" class="lucky-button">
                <a href="#">However learning happens, we're here to help.</a>
            </form>
        </div>
        
        <footer>
            <p>United Kingdom</p>
            <div class="link-container">
                <div class="footer-left-side">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-middle">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <div class="footer-right-side">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>

</html>
